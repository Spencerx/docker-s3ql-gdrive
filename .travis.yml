sudo: required
services: docker
language: generic
notifications:
  slack:
    rooms:
      secure: 
    on_success: always
    on_failure: always
jobs:
  include:
    - stage: build docker images
      env:
        - TAG=$(grep "ENV VERSION" Dockerfile | awk 'NF>1{print $NF}')
        - IMGNAME=sdelrio/s3ql-gdrive
      script:
      - echo $TAG
      # x86 build
      - docker build -t $IMGNAME -f Dockerfile .
      - >
        if [ "$TRAVIS_BRANCH" == "master" ] && [ "$TRAVIS_PULL_REQUEST" == "false" ]; then
          docker login -u="$DOCKER_USER" -p="$DOCKER_PASS"
          docker tag $IMGNAME $IMGNAME:$TAG
          docker push $IMGNAME:$TAG
          docker push $IMGNAME
        fi
    - stage: test
      env:
        - TAG=$(grep "ENV VERSION" Dockerfile | awk 'NF>1{print $NF}')
        - IMGNAME=sdelrio/s3ql-gdrive
      script:
      # test x86 image
      - docker run --rm -ti --entrypoint sh $IMGNAME:$TAG /usr/local/bin/mount.s3ql -h

